<h2 class="col-md-offset-3">ADD YOUR NOTES</h2>
<div class="bootstrap-iso col-md-offset-3">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="message">
       Message
      </label>
      <textarea class="form-control" cols="40" id="message" name="message" ng-model="content" ng-keyup="cal()" maxlength="50" rows="10"></textarea>
      <div>{{val}} Characters left</div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select">
       Select a Choice
      </label>
      <select class="select form-control" id="select" ng-model="priority" name="select">
       <option value="green">
        Low Priority
       </option>
       <option value="yellow">
        Medium Priority
       </option>
       <option value="red">
        High Priority
       </option>
      </select>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " ng-click="submit()" name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
