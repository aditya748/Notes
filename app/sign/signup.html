<h1 style="margin-top: 50px" class="col-md-offset-5">Sign Up</h1>
<div class="row" >
	<div class="col-sm-6 col-sm-offset-3">
		<div class="row">
			<label>Name</label>
			<input type="text" ng-model="newUser.name" class="form-control">
		</div>
		<div class="row">
			<label>Email</label>
			<input type="email" ng-model="newUser.email" class="form-control">
		</div>

	
		<div class="row">
			<label>password</label>
			<input type="password" ng-model="newUser.password" class="form-control">
		</div>
		<br>
		<div class="row">
		<button class="btn btn-primary btn-md" ng-click="createmember()">Submit</button>
		</div>
	</div>

	
</div>
